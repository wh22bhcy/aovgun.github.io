# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Publications
    url: 'https://aovgun.weebly.com/publications.html'
    weight: 20
  - name: Press/Media
    url: 'https://aovgun.weebly.com/news.html'
    weight: 30   
  - name: Photos
    url: 'https://aovgun.weebly.com/photos.html'
    weight: 40  
  - name: Awards
    url: 'https://aovgun.weebly.com'
    weight: 50   
  - name: Teaching
    url: 'https://aovgun.weebly.com/teaching.html'
    weight: 60   
  - name: Contact
    url: '#contact'
    weight: 70

